<h1 >余则成</h1>
<a href="javascript:;" class="edit-lemma cmn-btn-hover-blue cmn-btn-28 j-edit-link"><em class="cmn-icon wiki-lemma-icons wiki-lemma-icons_edit-lemma"></em>编辑</a>
<a class="lock-lemma" nslog-type="10003105" target="_blank" href="javascript:;" title="锁定"><em class="cmn-icon wiki-lemma-icons wiki-lemma-icons_lock-lemma"></em>锁定</a>
<a href="/planet/talk?lemmaId=8141074" target="_blank" class="lemma-discussion cmn-btn-hover-blue cmn-btn-28 j-discussion-link" nslog-type="90000102"><em class="cmn-icon wiki-lemma-icons wiki-lemma-icons_discussion-solid"></em>讨论<span class="num"></span></a>
</dd>
</dl><div class="promotion-declaration">
</div><div class="lemma-summary" label-module="lemmaSummary">
<div class="para" label-module="para">余则成，30集谍战系列电视连续剧《<a target=_blank href="/item/%E6%BD%9C%E4%BC%8F/7704875" data-lemmaid="7704875">潜伏</a>》的男主角，由<a target=_blank href="/item/%E5%AD%99%E7%BA%A2%E9%9B%B7/639694" data-lemmaid="639694">孙红雷</a>塑造的经典形象。该人物出自<a target=_blank href="/item/%E9%BE%99%E4%B8%80/6723828" data-lemmaid="6723828">龙一</a>同名小说《<a target=_blank href="/item/%E6%BD%9C%E4%BC%8F/7704858" data-lemmaid="7704858">潜伏</a>》，人物原型是<a target=_blank href="/item/%E5%90%B4%E7%9F%B3/3771447" data-lemmaid="3771447">吴石</a>、<a target=_blank href="/item/%E9%BB%8E%E5%BC%BA/5038535" data-lemmaid="5038535">黎强</a>、<a target=_blank href="/item/%E5%88%98%E9%9D%92%E7%9F%B3/9770314" data-lemmaid="9770314">刘青石</a>等人。</div><div class="para" label-module="para">在《潜伏》热播后，余则成不仅仅成为我<a target=_blank href="/item/%E5%9C%B0%E4%B8%8B%E5%85%9A/10497998" data-lemmaid="10497998">地下党</a>的代表，更成为一切<a target=_blank href="/item/%E9%97%B4%E8%B0%8D/74276" data-lemmaid="74276">间谍</a>（包括<a target=_blank href="/item/%E5%95%86%E4%B8%9A%E9%97%B4%E8%B0%8D/5422510" data-lemmaid="5422510">商业间谍</a>，秘密获取情报人员等）的代称。</div>
</div>
